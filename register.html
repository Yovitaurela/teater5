<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="registerForm">
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" id="reg-username" required>
                <label for="reg-username">Username</label>
            </div>
            <div class="input-box">
                <input type="email" id="reg-email" required>
                <label for="reg-email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="reg-password" required>
                <label for="reg-password">Password</label>
            </div>
            <button type="submit">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Modal for successful registration -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Registration successful! You can now login with your account.</p>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and modal display
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            if (username && email && password) {
                // Show the success modal if form is correctly filled
                const modal = document.getElementById('successModal');
                modal.style.display = "block";
        
            } else {
                alert('Please fill out all fields.');
            }

            // Close modal when user clicks on the close button (X)
            const closeBtn = document.querySelector('.close');
            closeBtn.onclick = function() {
                const modal = document.getElementById('successModal');
                modal.style.display = "none";
            }

            // Close modal if the user clicks outside of the modal
            window.onclick = function(event) {
                const modal = document.getElementById('successModal');
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
