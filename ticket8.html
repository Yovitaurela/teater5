<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form with Event Information</title>
    <link rel="stylesheet" href="css/ticket8.css">
    <script>
        function updateTotal() {
            var priceField = document.getElementById('price');
            var quantityInput = document.getElementById('quantity');
            var totalPriceField = document.getElementById('total-price');

            // Harga produk/event
            var price = 140000; // Harga event misalnya Rp 150.000
            var quantity = quantityInput.value;

            // Update price and total
            priceField.textContent = 'Rp ' + price.toLocaleString();
            var total = price * quantity;
            totalPriceField.textContent = 'Rp ' + total.toLocaleString();
        }
    </script>
</head>
<body onload="updateTotal()">

    <div class="form-container">
        <h2>Event Ticket Purchase</h2>
        <div class="event-info">
            <!-- Gambar Poster -->
            <div class="poster">
                <img src="poster ND 44.jpg" alt="Event Poster">
            </div>

            <!-- Informasi Acara -->
            <div class="event-details">
                <p class="event-title">Ngunduh Dulur #44</p>
                <p class="event-date">Tanggal: 1-3 November 2024</p>
                <p>Harga Tiket: <span id="price"></span></p>

                <!-- Jumlah Pembelian -->
                <div class="form-group">
                    <label for="quantity">Jumlah Tiket:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" onchange="updateTotal()" required>
                </div>

                <!-- Total Harga -->
                <div class="form-group">
                    <label for="total-price">Total Harga:</label>
                    <span id="total-price"></span>
                </div>
            </div>
        </div>

        <!-- Form Pengguna -->
        <form action="#" method="POST">
            <!-- Nama Lengkap -->
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <!-- Gmail -->
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required>
            </div>

            <!-- Nomor HP -->
            <div class="form-group">
                <label for="phone">Nomor HP:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,13}" required>
            </div>

            <!-- Alat Pembayaran -->
            <div class="form-group">
                <label for="payment">Alat Pembayaran:</label>
                <select id="payment" name="payment" required>
                    <option value="bri">Bank BRI</option>
                    <option value="bni">Bank BNI</option>
                    <option value="bca">Bank BCA</option>
                    <option value="mandiri">Bank Mandiri</option>
                    <option value="gopay">GoPay</option>
                    <option value="ovo">OVO</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
